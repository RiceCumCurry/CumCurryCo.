
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cumcurry.co | Royal Messaging</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold-primary: #D4AF37;
      --gold-light: #F4C430;
      --gold-dark: #996515;
      --bg-royal: #050505;
      --bg-panel: #0a0a0a;
      --text-gold: #E5C100;
      --text-cream: #F5F5DC;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-royal);
      color: var(--text-cream);
      margin: 0;
      overflow: hidden;
    }

    h1, h2, h3, h4, h5, h6, .royal-font {
      font-family: 'Cinzel', serif;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #000;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--gold-dark);
      border-radius: 2px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: var(--gold-primary);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Pattern Backgrounds */
    .mandala-bg {
      background-color: #050505;
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 60%),
        repeating-conic-gradient(from 0deg, transparent 0deg, transparent 20deg, rgba(212, 175, 55, 0.02) 20deg, rgba(212, 175, 55, 0.02) 22deg);
    }

    .pillar-texture {
      background-color: #080808;
      background-image: 
        linear-gradient(90deg, rgba(0,0,0,0.8) 0%, transparent 50%, rgba(0,0,0,0.8) 100%),
        repeating-linear-gradient(45deg, rgba(212, 175, 55, 0.03) 0px, rgba(212, 175, 55, 0.03) 1px, transparent 1px, transparent 10px);
      box-shadow: inset -5px 0 15px rgba(0,0,0,0.9);
    }

    /* Text Effects */
    .gold-text {
      background: linear-gradient(to bottom, #F4C430, #D4AF37, #996515);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 1px 2px rgba(0,0,0,0.8);
    }
    
    .gold-border {
      border: 1px solid transparent;
      border-image: linear-gradient(to bottom, #996515, #D4AF37, #996515) 1;
    }

    .gold-glow {
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
    }

    .ornate-divider {
      display: flex;
      align-items: center;
      text-align: center;
    }
    .ornate-divider::before, .ornate-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #996515;
    }
    .ornate-divider::before { margin-right: .5em; }
    .ornate-divider::after { margin-left: .5em; }

    .mirror { transform: scaleX(-1); }

    /* Click Animation */
    .click-fx {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(244, 196, 48, 0.8) 0%, rgba(212, 175, 55, 0.2) 60%, transparent 100%);
      border: 1px solid rgba(212, 175, 55, 0.4);
      transform: translate(-50%, -50%) scale(0);
      pointer-events: none;
      z-index: 10000;
      animation: bubble-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    @keyframes bubble-pop {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
